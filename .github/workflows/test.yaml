name: Run Tests

on: 
  # Trigger the workflow when code is pushed or a pull request is created
  push:
    branches:
      - main  # Run on pushes to the main branch
  pull_request:
    branches:
      - main  # Run on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The job will run on the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout your code from GitHub repo

    - name: Set up Python environment  # Use this if you're using Python, adjust if using another language
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify your Python version

    - name: Install dependencies  # Install testing dependencies (e.g., pytest for Python)
      run: |
        pip install -r requirements.txt  # Install dependencies from requirements.txt, adjust as needed for other languages

    - name: Run tests  # Run the tests
      run: |
        pytest  # Or your respective test command (e.g., npm test for Node.js, mvn test for Java)
